<!DOCTYPE html>
<html>
    <head>
        <title>AI Program</title>

        <!-- <link rel="stylesheet" href="main.css"> -->
        <meta charset="UTF-8">
        <style>
            .bg {
                position: absolute;
                height: 100%;
                z-index: -2;
            }

            canvas {
                padding: 0;
                margin: auto;
                display: block;
                width: 800px;
                height: 600px;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }

            #button-container {
                right: 0;
                padding: 10px;
                margin: 0;
                position: absolute;
                top: 50%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }
            #button-container-left {
                left: 0;
                padding: 10px;
                margin: 0;
                position: absolute;
                top: 50%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }
            #button-container-bottom {
                position: absolute;
                top: 0;
                right: 50;
                padding: 10px;
            }

            .image-button-bottom {
                display: inline-block;
                /* margin-bottom: 10px; */
                background-color: #a881af;
                color: white;
                border: none; 
                padding: 5px;
                cursor: pointer;
            }

            .image-button-bottom img {
                width: 30px;
                height: 30px;
            }

            .image-button-bottom.selected {
                background-color: #80669d;
            }

            .image-button {
                display: block;
                margin-bottom: 10px;
                background-color: #55c2da;
                color: white;
                border: none;
                padding: 5px;
                cursor: pointer;

            }
            .image-button img {
                width: 40px;
                height: 40px;
            }
            .image-button:hover {
                background-color: #5783db;
            }
            .image-button.selected {
                background-color: #5783db;
            }
            body, html {
                height: 100%;
                margin: 0;
                overflow: hidden;
            }

        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/addons/p5.dom.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
        <script src="game.js" type="text/javascript"></script>
        
    </head>

    <body>
        <img class="bg" src="bg.png">
        <p id="word" style="margin:auto;font-size:60px;bottom:10px;color:whitesmoke;position:absolute;"></p>
        <p id="label" style="text-align:center;font-size:60px;margin-top:10px;color:whitesmoke"></p>

        <div id="button-container">
            <button class="image-button selected" onclick="toolClick(0)">
                <img src="brush.png" alt="Brush">
            </button>
            <button class="image-button" onclick="toolClick(1)">
                <img src="eraser.png" alt="Eraser">
            </button>
            <!-- <button class="image-button" onclick="toolClick(2)">
                <img src="bucket.png" alt="Bucket">
            </button> -->
        </div>

    </body>
</html>
