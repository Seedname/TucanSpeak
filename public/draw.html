<!DOCTYPE html>
<html>
    <head>
        <title>Tucan Draw</title>

        <!-- <link rel="stylesheet" href="main.css"> -->
        <meta charset="UTF-8">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');


            .bg {
                position: absolute;
                height: 100%;
                z-index: 0;
            }

            canvas {
                padding: 0;
                margin: auto;
                display: block;
                width: 800px;
                height: 600px;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }

            #button-container {
                right: 0;
                padding: 10px;
                margin: 0;
                position: absolute;
                top: 50%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }
            #button-container-left {
                left: 0;
                padding: 10px;
                margin: 0;
                position: absolute;
                top: 50%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }
            #button-container-bottom {
                position: absolute;
                top: 0;
                right: 50;
                padding: 10px;
            }

            .image-button-bottom {
                /* display: inline-block; */
                display: flex;
                /* margin-bottom: 10px; */
                background-color: #a881af;
                color: white;
                border: none; 
                padding: 5px;
                cursor: pointer;
            }

            .image-button-bottom img {
                width: 30px;
                height: 30px;
            }

            .image-button-bottom.selected {
                background-color: #80669d;
            }

            .image-button {
                display: block;
                margin-bottom: 10px;
                background-color: #55c2da;
                color: white;
                border: none;
                padding: 5px;
                cursor: pointer;
            }
            .image-button img {
                width: 40px;
                height: 40px;
            }
            .image-button:hover {
                background-color: #5783db;
            }
            .image-button.selected {
                background-color: #5783db;
            }
            .prevent-select {
                -webkit-user-select: none; /* Safari */
                -ms-user-select: none; /* IE 10 and IE 11 */
                user-select: none; /* Standard syntax */
            }

            * {
                -webkit-user-select: none; /* Safari */
                -ms-user-select: none; /* IE 10 and IE 11 */
                user-select: none; /* Standard syntax */
            }

            body, html {
                height: 100%;
                margin: 0;
                overflow: hidden;
                font-family: Poppins;
                background-color: #00ff48;
                display: flex;
            }

            button {
                position: relative;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                background-color: #02a5f0; 
                color: #fff;
                transition: background-color 0.3s ease;
                display: inline-block;
            }

            button:hover {
                background-color: #0073ff; 
            }

            button:active {
                background-color: #398439; 
            }

            button:disabled {
                background-color: #ccc;
                color: #666;
                cursor: not-allowed;
            }
        </style>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/addons/p5.dom.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ml5@0.10.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="menu.css">
        <script src="./draw.js" type="text/javascript"></script>
        <script src="./menu.js"></script>

    </head>

    <body>
        <img class="bg" src="bg.png">
		<div class="menu">
			<button class="menu-button">Menu</button>
			<ul class="menu-items">
                <li><a href="/">Home</a></li>
				<li><a href="/flight">Tucan Fly</a></li>
				<li><a href="/draw">Tucan Draw</a></li>
				<li><a href="/speak">Tucan Talk</a></li>
				<li><a href="/write">Tucan Translate</a></li>
				<li><a href="javascript:void(0);" onclick="return changeLanguage()">Cambiar Idioma</a></li>
				<li><a href="javascript:void(0);" onclick="return signOut()">Sign out</a></li>
			</ul>
		</div>

        <div>
        <button id="startRound" style="margin:10px;z-index:2;" onclick="startRound()">Start Round</button>
        </div>
        <p id="word" class="prevent-select" style="margin:auto;font-size:60px;bottom:10px;color:whitesmoke;position:absolute;"></p>
        <p id="label" class="prevent-select" style="text-align:center;font-size:30px;color:whitesmoke;top:0%;"></p>

        <div id="button-container">
            <button class="image-button selected prevent-select" onclick="toolClick(0)">
                <img src="brush.png" alt="Brush">
            </button>
            <button class="image-button prevent-select" onclick="toolClick(1)">
                <img src="eraser.png" alt="Eraser">
            </button>
            <button class="image-button prevent-select" onclick="clearScreen()">
                <p style="font-size:17px;color:black;" id="clearButton">Clear</p>
            </button>
        </div>

    </body>
</html>
